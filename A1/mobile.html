<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 PVC Customer Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            color: #1a1a1a;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(255, 107, 53, 0.08);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 480px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 55px;
            width: auto;
            max-width: 280px;
            object-fit: contain;
        }

        .lang-switcher {
            display: flex;
            background: #ff6b35;
            border-radius: 25px;
            padding: 3px;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.25);
        }

        .lang-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 22px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s ease;
            min-width: 45px;
        }

        .lang-btn.active {
            background: white;
            color: #ff6b35;
            transform: scale(1.02);
        }

        .main-container {
            flex: 1;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        .welcome-section {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 20px;
            padding: 32px 24px;
            margin: 20px 0;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .welcome-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
        }

        .welcome-section:active {
            transform: translateY(0);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.95;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #f5f5f5;
            overflow: hidden;
            flex: 1;
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        .elevenlabs-container {
            width: 100%;
            height: 100%;
            min-height: 350px;
            border-radius: 16px;
            overflow: hidden;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            background: #ffffff;
            border-top: 1px solid #f0f0f0;
            padding: 24px 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            color: #666666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .footer-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            margin: 16px 0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #16a34a;
            font-size: 14px;
            font-weight: 500;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header-content {
                padding: 0 16px;
            }
            
            .logo-img {
                height: 45px;
                max-width: 240px;
            }
            
            .main-container {
                padding: 0 16px;
            }
            
            .welcome-section {
                padding: 28px 20px;
                margin: 16px 0;
            }
            
            .welcome-title {
                font-size: 22px;
            }
            
            .welcome-subtitle {
                font-size: 15px;
            }
            
            .chat-body {
                padding: 16px;
            }
            
            .elevenlabs-container {
                min-height: 320px;
            }
            
            .footer {
                padding: 20px 16px;
            }
        }

        /* ElevenLabs widget styling */
        elevenlabs-convai {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666666;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="logo.png" alt="A1 PVC Logo" class="logo-img">
            </div>
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="switchLanguage('tr')" id="trBtn">TR</button>
                <button class="lang-btn" onclick="switchLanguage('en')" id="enBtn">EN</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="welcome-section" onclick="activateWidget()">
            <h1 class="welcome-title" id="welcomeTitle">Smart Voice Customer Support</h1>
            <p class="welcome-subtitle" id="welcomeSubtitle">Tap to speak or type your questions</p>
        </section>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text" id="statusText">AI Assistant Online</span>
        </div>

        <section class="chat-container">
            <div class="chat-body">
                <div class="elevenlabs-container">
                    <elevenlabs-convai agent-id="DpUHUaJeMXPge91Sev0l"></elevenlabs-convai>
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <div class="loading-text" id="loadingText">Loading Assistant...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text" id="footerText">Since 1975</p>
        <a href="https://a1pvcmarket.com/" class="footer-link" id="footerLink">a1pvcmarket.com</a>
    </footer>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <script>
        const translations = {
            en: {
                welcomeTitle: "Smart Voice Customer Support",
                welcomeSubtitle: "Tap to speak or type your questions",
                statusText: "AI Assistant Online",
                loadingText: "Loading Assistant...",
                footerText: "Since 1975",
                footerLink: "a1pvcmarket.com"
            },
            tr: {
                welcomeTitle: "Akıllı Sesli Müşteri Desteği",
                welcomeSubtitle: "Konuşmak için dokunun veya sorularınızı yazın",
                statusText: "AI Asistan Çevrimiçi",
                loadingText: "Asistan Yükleniyor...",
                footerText: "1975'ten beri",
                footerLink: "a1pvcmarket.com"
            }
        };

        // Activate ElevenLabs widget when welcome section is clicked
        function activateWidget() {
            // Try to focus or activate the ElevenLabs widget
            const widget = document.querySelector('elevenlabs-convai');
            if (widget) {
                widget.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Try to trigger widget activation
                widget.click();
                
                // Also try to find and click any activation button within the widget
                setTimeout(() => {
                    const activationBtn = widget.shadowRoot?.querySelector('button') || 
                                        widget.querySelector('button') ||
                                        widget.querySelector('[role="button"]');
                    if (activationBtn) {
                        activationBtn.click();
                    }
                }, 500);
            }
        }

        let currentLanguage = 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.getElementById('enBtn').classList.toggle('active', lang === 'en');
            document.getElementById('trBtn').classList.toggle('active', lang === 'tr');
            
            // Update text content
            const texts = translations[lang];
            Object.keys(texts).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = texts[key];
                }
            });
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Hide loading state when widget loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingState = document.getElementById('loadingState');
                if (loadingState) {
                    loadingState.style.display = 'none';
                }
            }, 3000);
        });

        // Initialize with English
        switchLanguage('en');
    </script>
</body>
</html>
