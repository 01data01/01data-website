    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            margin-bottom: 4rem;
            text-align: center;
        }
        
        .logo-container img {
            height: 120px;
            margin-bottom: 0;
        }
        
        .language-selection {
            background: white;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .language-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .language-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 3rem;
            border: 3px solid var(--a1-border);
            border-radius: 15px;
            text-decoration: none;
            color: var(--a1-text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            min-width: 150px;
        }
        
        .language-btn:hover {
            background: var(--a1-light);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .language-btn .flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .language-btn .label {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .language-btn .desc {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .language-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .language-selection {
                padding: 2rem;
            }
        }
    </style>
</head>
