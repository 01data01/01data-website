    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f8f5 25%, #f0f9ff 50%, #f8fffe 75%, #e8f8f5 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Flowing background animation */
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 0%; }
        }
        
        /* Floating particles */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-particle {
            position: absolute;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        .floating-particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .floating-particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        
        .floating-particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 70%;
            animation-delay: 10s;
            animation-duration: 35s;
        }
        
        .floating-particle:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 80%;
            animation-delay: 15s;
            animation-duration: 20s;
        }
        
        .floating-particle:nth-child(5) {
            width: 120px;
            height: 120px;
            left: 50%;
            animation-delay: 20s;
            animation-duration: 40s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Gentle wave animation */
        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(135, 206, 235, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(135, 235, 213, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 10% 60%, rgba(240, 249, 255, 0.15) 0%, transparent 50%);
            animation: waveMove 12s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes waveMove {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-15px) translateY(10px); }
            75% { transform: translateX(10px) translateY(-5px); }
        }
        
        .logo-container {
            margin-bottom: 4rem;
            text-align: center;
            z-index: 10;
            position: relative;
            animation: logoGlow 4s ease-in-out infinite;
        }
        
        .logo-container img {
            height: 120px;
            margin-bottom: 0;
            filter: drop-shadow(0 10px 30px rgba(135, 206, 235, 0.3));
            transition: all 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 40px rgba(135, 206, 235, 0.5));
        }
        
        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 10px 30px rgba(135, 206, 235, 0.3)); }
            50% { filter: drop-shadow(0 15px 35px rgba(135, 206, 235, 0.5)); }
        }
        
        .language-selection {
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 10;
            position: relative;
        }
        
        .language-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .language-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 3rem;
            border: 3px solid var(--a1-border);
            border-radius: 15px;
            text-decoration: none;
            color: var(--a1-text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
            min-width: 150px;
        }
        
        .language-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.3);
            border-color: rgba(135, 206, 235, 0.8);
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(135, 206, 235, 0.3);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.15);
            animation: buttonFloat 6s ease-in-out infinite;
        }
        
        .language-btn:nth-child(1) {
            animation-delay: 0s;
        }
        
        .language-btn:nth-child(2) {
            animation-delay: 1s;
        }
        
        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        .language-btn .flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .language-btn .label {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .language-btn .desc {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .language-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .language-selection {
                padding: 2rem;
            }
        }
    </style>
