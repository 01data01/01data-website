<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Akıllı Asistanı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .loading-container {
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <script>
        // Device detection and routing
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const screenWidth = window.innerWidth;
            const isTablet = screenWidth >= 768 && screenWidth <= 1024;
            
            // Show loading for better UX
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    // For tablets, let user choose or default to desktop
                    if (isMobile && !isTablet && screenWidth < 768) {
                        window.location.replace('/A1/mobile/index.html');
                    } else {
                        window.location.replace('/A1/desktop/index.html');
                    }
                }, 1000); // 1 second delay for smooth transition
            });
        })();
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">A1 Akıllı Asistanı</div>
        <div class="loading-subtext">Cihaz algılanıyor...</div>
    </div>
</body>
</html>
