<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-brain">
                <div class="loading-neural-paths">
                    <div class="loading-neural-line"></div>
                    <div class="loading-neural-line"></div>
                    <div class="loading-neural-line"></div>
                    <div class="loading-neural-line"></div>
                </div>
            </div>
            <h2 class="loading-title">A1 Smart Assistant</h2>
            <p class="loading-subtitle">√ñzemek Plastik AI Assistant Loading...</p>
        </div>
    </div>


    <!-- Main Application -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="logo_2.png" alt="Company Logo" style="height: 40px; margin-right: 15px; vertical-align: middle;">
                    <h1>A1 Smart Assistant</h1>
                </div>
            </div>
            <div class="header-right">
                <!-- Language Switching -->
                <div class="language-switch">
                    <a href="index-tr.html" class="lang-btn">TR</a>
                    <a href="index-en.html" class="lang-btn active">EN</a>
                </div>
                
                <!-- Voice Controls in Header -->
                <div class="header-voice-controls">
                    <button id="voiceToggleBtn" class="header-voice-btn" title="Toggle Voice Chat">
                        <span class="voice-icon">üé§</span>
                        <span class="voice-status">VOICE DISCONNECTED</span>
                    </button>
                    
                    <div class="voice-activity">
                        <div class="voice-indicator"></div>
                        <div class="voice-indicator"></div>
                        <div class="voice-indicator"></div>
                    </div>
                    
                </div>
                
                <div class="user-info">
                    <img src="" alt="User Avatar" class="user-avatar">
                    <span class="user-name">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- AI Chat View -->
            <div id="ai-chat-view" class="view active">
                <div class="ai-chat-container">
                <!-- Sidebar Toggle Button (Outside sidebar for better functionality) -->
                <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
                    ‚Üê
                </button>
                
                <!-- Chat Sidebar -->
                <div class="chat-sidebar" id="chatSidebar">
                    <div class="sidebar-header">
                        <button id="newChatBtn" class="new-chat-btn">
                            <span class="btn-icon">+</span>
                            New Chat
                        </button>
                    </div>
                    
                    <div class="chat-history">
                        <h3>Chat History</h3>
                        <div id="chatHistoryList" class="history-list">
                            <!-- Chat history will be loaded dynamically -->
                        </div>
                        <div class="history-empty" style="display: none;">
                            <p>No chat history yet</p>
                        </div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="chat-main">

                    <!-- Chat Messages -->
                    <div id="chatMessages" class="chat-messages">
                        <div class="animated-welcome-message">
                            <div class="animated-avatar">
                                <div class="sound-wave">
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                </div>
                            </div>
                            <div class="welcome-content">
                                <p class="welcome-text">Welcome! How can I help you?</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <div class="input-suggestions">
                            <button class="suggestion-btn">PVC Profile product information</button>
                            <button class="suggestion-btn">What are the edge banding varieties?</button>
                            <button class="suggestion-btn">Export countries and references</button>
                            <button class="suggestion-btn">Technical specifications and quality</button>
                        </div>
                        
                        <div class="input-wrapper">
                            <textarea id="chatInput" 
                                      class="chat-input" 
                                      placeholder="Ask questions about A1 PVC products and services..."
                                      rows="2"></textarea>
                            <button id="sendChatBtn" class="send-btn" disabled>
                                <span class="send-icon">‚Üí</span>
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>
