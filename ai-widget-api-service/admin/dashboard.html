<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Widget API - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b00 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            border-radius: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-section {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-section {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #f7931e;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #f7931e;
        }

        .btn {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b00 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .api-keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .api-keys-table th,
        .api-keys-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .api-keys-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .api-key-display {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            color: #28a745;
            font-weight: 600;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: 600;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
            <h1>AI Widget API Admin</h1>
            <p>Manage API keys and monitor usage</p>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Admin Login</h2>
            <div class="form-group" style="max-width: 400px; margin: 0 auto;">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError"></div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboardSection">
            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">Total API Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalRevenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-label">Active Keys</div>
                </div>
            </div>

            <!-- Create API Key -->
            <div class="section">
                <h2>ðŸ”‘ Create New API Key</h2>
                <div id="createAlert"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="companyName" placeholder="e.g., A1 PVC Market">
                    </div>
                    <div class="form-group">
                        <label>Usage Limit</label>
                        <input type="number" id="usageLimit" value="1000" placeholder="1000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Price per Minute ($)</label>
                        <input type="number" id="pricePerMinute" value="1.50" step="0.10" placeholder="1.50">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn" onclick="createApiKey()">Generate API Key</button>
                    </div>
                </div>
            </div>

            <!-- API Keys List -->
            <div class="section">
                <h2>ðŸ“Š Existing API Keys</h2>
                <button class="btn btn-secondary" onclick="loadApiKeys()">Refresh List</button>
                
                <table class="api-keys-table" id="apiKeysTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>API Key</th>
                            <th>Usage</th>
                            <th>Revenue</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="apiKeysBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 40px; color: #666;">
                                Click "Refresh List" to load API keys
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/widget-api';
        let adminToken = '';

        // Login function
        async function login() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showError('loginError', 'Please enter admin password');
                return;
            }

            adminToken = password;
            
            try {
                // Test authentication by trying to list keys
                const response = await fetch(`${API_BASE}/generate-api-key`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    document.getElementById('logoutBtn').style.display = 'block';
                    loadApiKeys();
                } else {
                    showError('loginError', 'Invalid admin password');
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please try again.');
            }
        }

        // Logout function
        function logout() {
            adminToken = '';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        // Create API Key
        async function createApiKey() {
            const companyName = document.getElementById('companyName').value;
            const usageLimit = document.getElementById('usageLimit').value;
            const pricePerMinute = document.getElementById('pricePerMinute').value;

            if (!companyName) {
                showError('createAlert', 'Company name is required');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/generate-api-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        company: companyName,
                        limit: parseInt(usageLimit),
                        pricePerMinute: parseFloat(pricePerMinute)
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('createAlert', `API Key created successfully: ${result.apiKey}`);
                    
                    // Clear form
                    document.getElementById('companyName').value = '';
                    document.getElementById('usageLimit').value = '1000';
                    document.getElementById('pricePerMinute').value = '1.50';
                    
                    // Refresh list
                    loadApiKeys();
                } else {
                    showError('createAlert', result.error || 'Failed to create API key');
                }
            } catch (error) {
                showError('createAlert', 'Connection error. Please try again.');
            }
        }

        // Load API Keys
        async function loadApiKeys() {
            try {
                const response = await fetch(`${API_BASE}/generate-api-key`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    displayApiKeys(result.keys);
                    updateStats(result);
                } else {
                    showError('createAlert', 'Failed to load API keys');
                }
            } catch (error) {
                showError('createAlert', 'Connection error. Please try again.');
            }
        }

        // Display API Keys
        function displayApiKeys(keys) {
            const tbody = document.getElementById('apiKeysBody');
            
            if (keys.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #666;">
                            No API keys found. Create your first API key above.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = keys.map(key => `
                <tr>
                    <td><strong>${key.company}</strong></td>
                    <td><code class="api-key-display">${key.apiKey}</code></td>
                    <td>${key.used} / ${key.limit}</td>
                    <td>$${key.revenue}</td>
                    <td><span class="status-${key.active ? 'active' : 'inactive'}">${key.active ? 'Active' : 'Inactive'}</span></td>
                    <td>
                        <button class="btn btn-sm ${key.active ? 'btn-danger' : 'btn-success'}" 
                                onclick="toggleApiKey('${key.apiKey}', ${!key.active})">
                            ${key.active ? 'Deactivate' : 'Activate'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update Stats
        function updateStats(data) {
            document.getElementById('totalKeys').textContent = data.totalKeys;
            document.getElementById('totalRevenue').textContent = '$' + data.totalRevenue;
            document.getElementById('activeKeys').textContent = data.keys.filter(k => k.active).length;
        }

        // Toggle API Key Status
        async function toggleApiKey(apiKey, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/generate-api-key`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        active: newStatus
                    })
                });

                if (response.ok) {
                    loadApiKeys(); // Refresh the list
                } else {
                    alert('Failed to update API key status');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        // Utility functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-error">${message}</div>`;
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-success">${message}</div>`;
        }

        // Handle Enter key in password field
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
