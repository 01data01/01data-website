<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Claude API Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .user-stats {
            text-align: right;
        }

        .user-stats .messages {
            font-weight: bold;
            color: #4facfe;
        }

        .user-stats .cost {
            color: #28a745;
            font-size: 0.9rem;
        }

        .api-key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .api-key-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .api-key-card h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .api-key-card .key-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .api-key-card .key-users {
            font-size: 0.9rem;
            color: #666;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ffc107;
        }

        .activity-item .time {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .activity-item .user {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-item .message {
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ü§ñ Claude API Dashboard</h1>
            <p>Monitor user activity and API key usage</p>
            <p id="lastUpdated" style="font-size: 0.9rem; color: #999; margin-top: 10px;"></p>
        </div>

        <div id="loading" class="loading">
            <h3>Loading dashboard data...</h3>
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalMessages">0</h3>
                    <p>Total Messages</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCost">$0.00</h3>
                    <p>Total Cost</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeUsers">0</h3>
                    <p>Active Users</p>
                </div>
            </div>

            <div class="sections">
                <div class="section">
                    <h2>üë• Users</h2>
                    <div id="usersList" class="user-list">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <div class="section">
                    <h2>üîë API Key Distribution</h2>
                    <div id="apiKeysList" class="api-key-grid">
                        <!-- API keys will be populated here -->
                    </div>
                </div>
            </div>

            <div class="section" style="margin-top: 30px;">
                <h2>üìù Recent Activity</h2>
                <div id="activityList" class="activity-list">
                    <!-- Activity will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>

    <script>
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('dashboard-content');
            
            loading.style.display = 'block';
            content.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/admin-data');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load data');
                }

                updateStats(data.stats);
                updateUsers(data.users);
                updateApiKeys(data.keyDistribution);
                updateActivity(data.recentActivity);
                
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;

                loading.style.display = 'none';
                content.style.display = 'block';

            } catch (error) {
                console.error('Error loading dashboard:', error);
                loading.innerHTML = `<h3 style="color: red;">Error: ${error.message}</h3>`;
            }
        }

        function updateStats(stats) {
            document.getElementById('totalUsers').textContent = stats.totalUsers;
            document.getElementById('totalMessages').textContent = stats.totalMessages;
            document.getElementById('totalCost').textContent = `$${stats.totalCost.toFixed(2)}`;
            document.getElementById('activeUsers').textContent = stats.activeUsers;
        }

        function updateUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            if (Object.keys(users).length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #666;">No users yet</p>';
                return;
            }

            Object.entries(users)
                .sort(([,a], [,b]) => (b.totalMessages || 0) - (a.totalMessages || 0))
                .forEach(([email, userData]) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-info">
                            <h4>${email}</h4>
                            <p>API Key ${userData.apiKeyIndex + 1} ‚Ä¢ Joined ${new Date(userData.assignedDate).toLocaleDateString()}</p>
                        </div>
                        <div class="user-stats">
                            <div class="messages">${userData.totalMessages || 0} messages</div>
                            <div class="cost">$${(userData.totalCost || 0).toFixed(2)}</div>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
        }

        function updateApiKeys(keyDistribution) {
            const apiKeysList = document.getElementById('apiKeysList');
            apiKeysList.innerHTML = '';

            Object.entries(keyDistribution).forEach(([keyName, keyData]) => {
                const keyCard = document.createElement('div');
                keyCard.className = 'api-key-card';
                keyCard.innerHTML = `
                    <h4>${keyName}</h4>
                    <div class="key-stats">
                        <span>${keyData.userCount} users</span>
                        <span>${keyData.totalMessages} messages</span>
                        <span>$${keyData.totalCost.toFixed(2)}</span>
                    </div>
                    <div class="key-users">
                        ${keyData.users.length > 0 ? keyData.users.join(', ') : 'No users assigned'}
                    </div>
                `;
                apiKeysList.appendChild(keyCard);
            });
        }

        function updateActivity(recentActivity) {
            const activityList = document.getElementById('activityList');
            activityList.innerHTML = '';

            if (recentActivity.length === 0) {
                activityList.innerHTML = '<p style="text-align: center; color: #666;">No recent activity</p>';
                return;
            }

            recentActivity.forEach(activity => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.innerHTML = `
                    <div class="time">${new Date(activity.timestamp).toLocaleString()}</div>
                    <div class="user">${activity.user}</div>
                    <div class="message">"${activity.message}" ‚Üí ${activity.responseLength} chars, $${activity.cost.toFixed(3)}</div>
                `;
                activityList.appendChild(activityItem);
            });
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
