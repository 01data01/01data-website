<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug AI Assistant</title>
</head>
<body>
    <h1>AI Assistant Debug</h1>
    
    <div>
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendChatBtn">Send</button>
    </div>
    
    <div id="output"></div>

    <script src="js/modules/core/utils.js"></script>
    <script src="js/modules/ai/ai-service.js"></script>
    <script src="js/modules/features/ai-chat.js"></script>
    
    <script>
        // Create a mock utils object if needed
        if (typeof utils === 'undefined') {
            console.error('Utils not loaded!');
        }
        
        // Create mock auth
        window.authModule = {
            getCurrentUser: () => ({ email: 'test@example.com', name: 'Test User' }),
            isAuthenticated: () => true
        };
        
        // Test the modules
        console.log('Testing AI Chat Module...');
        console.log('utils:', typeof utils);
        console.log('aiService:', typeof window.aiService);
        console.log('aiChatModule:', typeof window.aiChatModule);
        
        // Try to initialize
        if (window.aiChatModule) {
            console.log('Initializing AI Chat...');
            window.aiChatModule.initialize();
        }
        
        // Test button click
        document.getElementById('sendChatBtn').addEventListener('click', () => {
            console.log('Send button clicked!');
            const input = document.getElementById('chatInput');
            console.log('Input value:', input.value);
        });
    </script>
</body>
</html>
